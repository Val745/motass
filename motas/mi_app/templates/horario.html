<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar Cita Veterinaria</title>
  <link rel="stylesheet" href="../../static/CSS/horario.css"/>
</head>
<body>
  <div class="container">
    <h1>Agendar Cita Veterinaria</h1>

    <form id="form-cita">
      <!-- Motivo (depende del botón desde donde se accede) -->
      <div class="form-group">
        <label for="motivo">Motivo de la cita:</label>
        <input type="text" id="motivo" name="motivo" readonly />
      </div>

      <!-- Mascotas del usuario -->
      <div class="form-group">
        <label for="mascota">Selecciona tu mascota:</label>
        <select id="mascota" name="mascota">
          <option value="firulais">Firulais</option>
          <option value="michi">Michi</option>
          <option value="luna">Luna</option>
        </select>
      </div>

      <!-- Veterinarios disponibles -->
      <div class="form-group">
        <label for="veterinario">Veterinario disponible:</label>
        <select id="veterinario" name="veterinario">
          <option value="dr_gomez">Dr. Gómez</option>
          <option value="dra_fernandez">Dra. Fernández</option>
          <option value="dr_morales">Dr. Morales</option>
        </select>
      </div>

      <!-- Horarios disponibles -->
      <div class="form-group">
        <label for="horario">Horario disponible:</label>
        <select id="horario" name="horario">
          <option value="8am">08:00 AM</option>
          <option value="10am">10:00 AM</option>
          <option value="2pm">02:00 PM</option>
          <option value="4pm">04:00 PM</option>
        </select>
      </div>

      <button type="submit">Confirmar Cita</button>
    </form>
  </div>

</body>
</html>
